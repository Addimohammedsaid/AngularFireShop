  <ul class="list-group">
    <a
      [routerLink]="['/']"
      class="list-group-item "
      [class.active]="!category"
    >
      All categories
    </a>
    <a
      *ngFor="let c of categories"
      [routerLink]="['/']"
      class="list-group-item "
      [queryParams]="{ category: c.key }"
      [class.active]="category === c.key"
    >
      {{ c.name }}
    </a>
  </ul>
