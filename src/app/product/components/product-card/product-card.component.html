<div class="card">
  <img class="card-thumbnail" [src]="product.imageUrl" />
  <div class="card-body">
    <div class="card-title">{{ product.title }}</div>
    <div class="card-text">
      <p>{{ product.price | currency: "USD":"symbol" }}</p>
    </div>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      style="width:100%"      
      class="btn btn-secondary"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>  
      <div style="display: flex; flex-direction:row; justify-content:space-between; align-items:center;align-self: center;">
          <button
            class="btn btn-secondary btn-block"
            (click)="removeFromCart()"
          >
            -
          </button>        
            <div class="col text-center">{{ getQuantity() }} in cart</div>
          <button class="btn btn-secondary btn-block" (click)="addToCart()">
            +
          </button>              
        </div>    
    </ng-template>
  </div>
</div>
